<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard - Printing & Scanning</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header>
  <h1>Client Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<a href="javascript:history.back()" class="back-btn">← Back</a>

<div class="container">

  <h2>Submit a Print / Scan Request</h2>

  <label>Service</label>
  <select id="service">
    <option value="Print">Print</option>
    <option value="Scan">Scan</option>
  </select>

  <label>File</label>
  <input type="file" id="fileInput" onchange="previewFile()">
  <img id="preview" alt="Preview">

  <label>Color Option</label>
  <select id="colorOption" onchange="calculatePrice()">
    <option value="B&W">B&W</option>
    <option value="Color">Color</option>
  </select>

  <label>Quantity</label>
  <input type="number" id="quantity" value="1" min="1" onchange="calculatePrice()">

  <label>Payment Method</label>
  <select id="paymentMethod" onchange="showPayment()">
    <option value="">Select</option>
    <option value="GCash">GCash</option>
    <option value="PayMaya">PayMaya</option>
    <option value="COD">Cash on Delivery</option>
  </select>

  <div id="codInfo">
    <label>Address</label>
    <input type="text" id="codAddress">

    <label>Contact</label>
    <input type="text" id="codContact">
  </div>

  <div id="payInstructions">
    <p>Follow the payment instructions in your selected app.</p>
  </div>

  <p class="price">Total Price: <span id="totalPrice">₱ 0</span></p>

  <button class="submit-btn" onclick="submitRequest()">Submit Request</button>

  <h2>Your Requests</h2>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>File</th>
        <th>Color</th>
        <th>Qty</th>
        <th>Payment</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="clientTable"></tbody>
  </table>

</div>

<script src="dashboard.js"></script>
</body>
</html>
