<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Printed Threads</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<a href="javascript:history.back()" class="back-btn">â† Back</a>

    <div class="page-card">

<nav>
  <h2>Printed Threads</h2>
  <button onclick="toggleTheme()">ğŸŒ™</button>
</nav>

<!-- ===== LOGIN CARD ===== -->
<section class="login-card" id="loginCard">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
    <p id="loginMsg"></p>
  </form>

  <div class="register-link">
    <p>Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
  </div>

  <hr>
</section>

<!-- ===== REGISTER CARD ===== -->
<section class="register-card" id="registerCard" style="display: none;">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="email" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
    <p id="registerMsg"></p>
  </form>

  <div class="login-link">
    <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
  </div>

  <hr>
</section>
</div>

<script src="login.js"></script>
</body>
</html>
